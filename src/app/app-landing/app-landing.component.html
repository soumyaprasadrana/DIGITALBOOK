<section class="app-bg h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card card-no-border card-bg">
                    <div class="row justify-content-center align-items-center g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 logo-font fw-bold  mb-0">Digital Books</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <button [routerLink]="['login']" type="button" class="btn btn-lg btn-font btn-block btn-outline-light">Log In</button>
                                    </div>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <button [routerLink]="['signup']" type="button" class="btn btn-lg btn-font btn-outline-light btn-block">Sign Up</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="watermark">
        <img class="book" src="assets/book.svg" alt="BOOK.SVG" />
    </div>
</section>
